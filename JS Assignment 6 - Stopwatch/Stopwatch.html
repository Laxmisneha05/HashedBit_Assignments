<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <script src="Stopwatch.js"></script>
    <style>
        #time {
            font-size: 132px;
        }

    <div id="time"></div>
